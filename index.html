<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PD Market</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=filter_alt" />
</head>
<body>
    
    <main>
        <aside>
            <span id="titulo">
                <span class="material-symbols-outlined">filter_alt</span>
                Filtro
            </span>
            <form>
                <fieldset id="precoField">
                    <legend>Preço</legend>
                    <div>
                        <h4>Min: </h4>
                        <input  />
                    </div>
                    <div>
                        <h4>Max: </h4>
                        <input />
                    </div>
                </fieldset>
                <div>
                    <label for="corSelect">Cor</label>
                    <select name="cor" id="corSelect">
                        <option>--Selecione--</option>
                        <option value="vermelho">Vermelho</option>
                        <option value="azul">Azul</option>
                        <option value="verde">Verde</option>
                        <option value="amarelo">Amarelo</option>
                        <option value="preto">Preto</option>
                        <option value="branco">Branco</option>
                        <option value="laranja">Laranja</option>
                    </select>
                </div>
                
                <div>
                    <label for="categoriaSelect">Categoria</label>
                    <select name="cateogria" id="categoriaSelect">
                        <option>--Selecione--</option>
                        <optgroup label="Alimentos">
                            <option value="alimentos">Alimentos</option>
                            <option value="doces">Doces</option>
                            <option value="congelados">Congelados</option>
                            <option value="bebidas">Bebidas</option>
                        </optgroup>
                        <optgroup label="Limpeza">
                            <option value="produtosLimpeza">Produtos de Limpeza</option>
                            <option value="produtosLimpeza">Higiene Pessoal</option>
                            <option value="produtosLimpeza"></option>
                        </optgroup>
                        <option value="utilidades">Utilidades</option>
                        <option value="fitness">Fitness</option>
                    </select>
                </div>
                <fieldset>
                    <legend>Marca</legend>
                    <input type="search" placeholder="Buscar..."/>
                    <div id="marcasContent">

                        <label>
                            <input type="radio" name="marca" value="1">
                            3 Corações
                        </label>
                        <label>
                            <input type="radio" name="marca" value="2">
                            Coca-Cola
                        </label>
                        <label>
                            <input type="radio" name="marca" value="3">
                            Nestlé
                        </label>
                        <label>
                            <input type="radio" name="marca" value="4">
                            Porto Alegre
                        </label>
                        <label>
                            <input type="radio" name="marca" value="5">
                            Codil
                        </label>
                        <label>
                            <input type="radio" name="marca" value="6">
                            Qually
                        </label>
                        <label>
                            <input type="radio" name="marca" value="7">
                            Asa
                        </label>
                        <label>
                            <input type="radio" name="marca" value="8">
                            Sadia
                        </label>
                    </div>
                </fieldset>
                <button>Filtrar (37)</button>
            </form>
        </aside>
    </main>
</body>
</html>
