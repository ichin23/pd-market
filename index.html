<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PD Market</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu,shopping_bag,shopping_cart" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Audiowide" rel="stylesheet">
</head>
<body>
    <!--Uma entrada de dados escondida para controlar ações do usuário-->
    <input type="checkbox" id="menuOpen" hidden />
    <!--Indica o cabeçalho do site-->
    <header>
        <div>
            <!--Separação do conteúdo para estilização-->
            <div id="logoHeader">
                <!--Ícone dentro da aplicação-->
                <span class="material-symbols-outlined">shopping_bag</span>
                <!--Título principal da aplicação, nome da empresa-->
                <h1>PDMarket</h1>
            </div>
            <div id="buttonsHeader">
                <!--Label que comunica com o input escondido anteriormente-->
                <label for="menuOpen">
                    <span class="material-symbols-outlined">menu</span>
                </label>
                <div id="badgeCart">
                    <span class="material-symbols-outlined" id="iconCart">shopping_cart</span>
                    <span id="cartNumberBadge">0</span>
                </div>
            </div>
        </div>
        <!--Navegação dentro da aplicação-->
        <nav id="menuNav">
            <!--Lista não ordenada de items, nesse caso itens do menu-->
            <ul>
                <!--Um item dentro de uma lista-->
                <li>
                    <!--Link para uma seção da página-->
                    <a href="#">Ofertas</a>
                </li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main></main>
</body>
</html>
