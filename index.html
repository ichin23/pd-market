<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PD Market</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Audiowide" rel="stylesheet">
</head>
<body>
    <section id="categoriasSec">
        <h2>Categorias</h2>
        <div>
            <figure>
                <img src="https://amaretti.com.br/wp-content/uploads/2021/08/BEBIDAS.png"/>
                <figcaption>Bebidas</figcaption>
            </figure>
            <figure>
                <img src="https://www.selfcosmeceutica.com/cdn/shop/files/Shampoo_Antisseptico_1.jpg?v=1722884939" usemap="#mapSabonete"/>
                <figcaption>Higiene Pessoal</figcaption>
                <map name="mapSabonete">
                    <area shape="circle" coords="0,40,100,100" href="#produtos">
                </map>
            </figure>
            <figure>
                <img src="https://www.hygibras.com/wp-content/uploads/2022/01/produtos-quimicos-de-limpeza-destaque.png"/>
                <figcaption>Limpeza</figcaption>
            </figure>
            <figure>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxriYSQCCcpFezbaull4klq77DLGA5umrBZQ&s"/>
                <figcaption>Congelados</figcaption>
            </figure>
            <figure>
                <img src="https://vitagraos.com.br/wp-content/uploads/2024/06/Vitagraos-produto-Condimentos-Especiarias.png"/>
                <figcaption>Condimentos</figcaption>
            </figure>
        </div>
    </section>
</body>
</html>
