<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PD Market</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu,shopping_bag,shopping_cart" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Audiowide" rel="stylesheet">
</head>
<body>
    <input type="checkbox" id="menuOpen" hidden />
    <header>
        <div>
            <div id="logoHeader">
                <span class="material-symbols-outlined">shopping_bag</span>
                <h1>PDMarket</h1>
            </div>
            <div id="buttonsHeader">
                <label for="menuOpen">
                    <span class="material-symbols-outlined">menu</span>
                </label>
                <div id="badgeCart">
                    <span class="material-symbols-outlined" id="iconCart">shopping_cart</span>
                    <span id="cartNumberBadge">0</span>
                </div>
            </div>
        </div>
        <nav id="menuNav">
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main></main>
</body>
</html>
