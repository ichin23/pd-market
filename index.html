<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Meta dados da aplicação-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PD Market</title>
    <!--Conexão com arquivo exterior-->
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=visibility" />
</head>
<body>
    <!--Separa partes da estrutura do site -->
    <section id="carrossel">
        <input type="radio" name="carrosselPosition" class="sliderBtn" id="sliderBtn1" checked  />
        <input type="radio" name="carrosselPosition" class="sliderBtn" id="sliderBtn2"/>
        <input type="radio" name="carrosselPosition" class="sliderBtn" id="sliderBtn3"/>
        <input type="radio" name="carrosselPosition" class="sliderBtn" id="sliderBtn4"/>
        <input type="radio" name="carrosselPosition" class="sliderBtn" id="sliderBtn5"/>

        <div id="carrosselSlider">
            <!--Define um conteúdo independente na página-->
            <article class="cardCarrossel" style="background-color: var(--brown);">
                <!--Mostra uma imagem-->
                <img src="assets/cafe.png"/>
                <div>
                    <!--Conteúdo em destaque com alta importância-->
                    <strong>Café 3 corações Tradicional</strong>
                    <!--Texto não mais válido dentro da página-->
                    <s>R$ 38,97</s>
                    <!--Substitui um valor que deletado ou invalidado-->
                    <ins>R$ 28,48</ins>
                    <a href="#produto1"><span class="material-symbols-outlined">visibility</span>Ver Oferta</a>
                </div>
            </article>
            <article class="cardCarrossel" style="background-color: var(--red);">
                <img src="assets/kitkat.png"/>
                <div>
                    <strong>5 KitKat</strong>
                    <s>R$ 17,80</s>
                    <ins>R$ 9,37</ins>
                    <a href="#produto1"><span class="material-symbols-outlined">visibility</span>Ver Oferta</a>
                </div>
            </article>
            <article class="cardCarrossel" style="background-color: var(--redLight);">
                <img src="assets/peitoFrango.png"/>
                <div>
                    <strong>Peito de Frango Sadia</strong>
                    <s>R$ 24,97</s>
                    <ins>R$ 17,76</ins>
                    <a href="#produto1"><span class="material-symbols-outlined">visibility</span>Ver Oferta</a>
                </div>
            </article>
            <article class="cardCarrossel" style="background-color: var(--green);">
                <img src="assets/suco.png"/>
                <div>
                    <strong>Suco 2L Natural One</strong>
                    <s>R$ 27,97</s>
                    <ins>R$ 23,89</ins>
                    <a href="#produto1"><span class="material-symbols-outlined">visibility</span>Ver Oferta</a>
                </div>
            </article>
            <article class="cardCarrossel" style="background-color: var(--red);">
                <img src="assets/yakult.png"/>
                <div>
                    <strong>Leite Fermentado Yakult</strong>
                    <s>R$ 15,48</s>
                    <ins>R$ 11,67</ins>
                    <a href="#produto1"><span class="material-symbols-outlined">visibility</span>Ver Oferta</a>
                </div>
            </article>
        </div>
        <div id="labelsControle">
            <label for="sliderBtn1">1</label>
            <label for="sliderBtn2">2</label>
            <label for="sliderBtn3">3</label>
            <label for="sliderBtn4">4</label>
            <label for="sliderBtn5">5</label>
        </div>
    </section>
</body>
</html>
